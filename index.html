<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section id="results">
        <p class="results-header">Your results</p>
        <div class="point">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <p class="verbal-rank">Great</p>
        <p class="description">
          You scored higher than 65% of the<br />
          people who have taken these tests.
        </p>
      </section>
      <section id="summary">
        <p class="summary-header">Summary</p>
        <div class="results">
          <div class="result reaction">
            <span
              ><img src="images/icon-reaction.svg" /><span class="bold header1"
                >Reaction</span
              ></span
            >
            <span><span class="bold">80</span> / 100</span>
          </div>
          <div class="result memory">
            <span
              ><img src="images/icon-memory.svg" /><span class="bold header2"
                >Memory</span
              ></span
            >
            <span><span class="bold">92</span> / 100</span>
          </div>
          <div class="result verbal">
            <span
              ><img src="images/icon-verbal.svg" /><span class="bold header3"
                >Verbal</span
              ></span
            >
            <span><span class="bold">61</span> / 100</span>
          </div>
          <div class="result Visual">
            <span
              ><img src="images/icon-visual.svg" /><span class="bold header4"
                >Visual</span
              ></span
            >
            <span><span class="bold">72</span> / 100</span>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </body>
</html>
